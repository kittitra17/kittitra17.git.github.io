<style>
*{box-sizing:border-box}
html,body{
  margin:0; width:100%; height:100%;
  background:#0a0a0a; font-family: 'Segoe UI', Tahoma, sans-serif; overflow:hidden;
}

.app{ display:flex; flex-direction:column; height:100%; }

/* --- Menu System --- */
.menu-container {
  position: absolute; top: 15px; left: 15px; z-index: 9999;
}
.menu-trigger {
  background: #ff0055; color: #fff; border: none; 
  width: 48px; height: 48px; border-radius: 50%; cursor: pointer;
  font-size: 1.5rem; display: flex; align-items: center; justify-content: center;
  box-shadow: 0 4px 15px rgba(255,0,85,0.4); transition: 0.3s;
}
.menu-trigger:active { transform: scale(0.9); }

.dropdown-content {
  display: none; position: absolute; top: 55px; left: 0; 
  background: #1a1a1a; border: 1px solid #333; border-radius: 12px;
  min-width: 200px; box-shadow: 0 8px 30px rgba(0,0,0,0.8); overflow: hidden;
}
.dropdown-content.show { display: block; animation: slideIn 0.2s ease-out; }

@keyframes slideIn {
  from { opacity: 0; transform: translateY(-10px); }
  to { opacity: 1; transform: translateY(0); }
}

.menu-item {
  padding: 15px 20px; color: #5677fc; cursor: pointer; border-bottom: 1px solid #5677fc;
  font-size: 0.90rem; transition: 0.2s;
}
.menu-item:hover { background: #afbfff; color: #ff0055; }
.menu-item.active { background: #5677fc; color: #fff; font-weight: bold; }

/* Player Section */
.player-container{ width:100%; aspect-ratio:16/9; background:#000; position: relative;}
#player{ width:100%!important; height:100%!important }

/* Channel Grid */
.channel-section{ flex:1; overflow-y:auto; padding:15px; background:#121212; }
.channel-grid{
  display:grid; grid-template-columns:repeat(auto-fill, minmax(80px, 1fr)); gap:12px;
}

/* Sub Category Wiseplay */
.sub-category-bar{
  grid-column: 1 / -1; display: flex; gap: 8px; margin-bottom: 15px; 
  overflow-x: auto; padding-bottom: 10px; scrollbar-width: none;
}
.sub-category-bar::-webkit-scrollbar { display: none; }

.sub-btn{
  padding:6px 15px; border-radius:20px; background:#222; color:#888;
  border:1px solid #333; font-size:0.75rem; cursor:pointer; white-space: nowrap;
}
.sub-btn.active{ background:#ff0055; color:#fff; border-color:#ff0055; font-weight: bold; }

.channel-item{ text-align:center; cursor: pointer; transition: 0.2s; opacity: 0.65; }
.channel-item.active{ opacity:1; }
.channel-item img{
  width:100%; height:55px; object-fit:contain; background:#1a1a1a; 
  border-radius:10px; padding:8px; border: 1px solid #333;
}
.channel-item.active img{ border: 2px solid #ff0055; background:#2a1a25; }
.channel-name{ font-size:.65rem; color:#ccc; margin-top:6px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }

@media (orientation:landscape){
  .app{ flex-direction:row }
  .left{ width:72%; position: relative; }
  .right{ width:28%; height:100%; border-left: 1px solid #222; }
  .player-container{ aspect-ratio:auto; height:100% }
}
</style>
</head>

function buildMenu() {
  dropdown.innerHTML = "";
  categories.forEach(cat => {
    const item = document.createElement("div");
    item.className = `menu-item ${currentCategory === cat.id ? 'active' : ''}`;
    item.textContent = cat.name;
    item.onclick = () => {
      currentCategory = cat.id;
      currentSubCategory = (cat.id === "wiseplay") ? "ทีวีดิจิตอล" : "ทั้งหมด";
      renderChannels();
      dropdown.classList.remove("show");
    };
    dropdown.appendChild(item);
  });
}

function toggleMenu(e) {
  e.stopPropagation();
  buildMenu();
  dropdown.classList.toggle("show");
}

function renderChannels() {
  grid.innerHTML = "";
  subBarContainer.innerHTML = "";
  let filtered = channels.filter(c => c.category === currentCategory);
  
  if (currentCategory === "wiseplay") {
    player.stop();
    const subBar = document.createElement("div");
    subBar.className = "sub-category-bar";
    
    // เรียง ทีวีดิจิตอล เป็นอันดับ 1 และไม่มี "ทั้งหมด"
const subNames = [
"ทีวีดิจิตอล", 
"บอลไทย", 
"บันเทิง", 
"หนัง"
];
    subNames.forEach(sName => {
      const sBtn = document.createElement("button");
      sBtn.className = `sub-btn ${currentSubCategory === sName ? 'active' : ''}`;
      sBtn.textContent = sName;
      sBtn.onclick = () => { 
        currentSubCategory = sName; 
        renderChannels(); 
      };
      subBar.appendChild(sBtn);
    });
    subBarContainer.appendChild(subBar);
    filtered = filtered.filter(c => c.sub === currentSubCategory);
  }

  filtered.forEach((ch, index) => {
    const item = document.createElement("div");
    item.className = "channel-item";
    item.innerHTML = `<img src="${ch.logo}" onerror="this.src='https://via.placeholder.com/80x55/222/555?text=TV'"><div class="channel-name">${ch.name}</div>`;
    item.onclick = () => {
      if (ch.category === "wiseplay") {
        window.location.href = ch.intent;
      } else {
        playChannel(ch, item);
      }
    };
    grid.appendChild(item);
    if(index === 0 && ch.category !== "wiseplay") playChannel(ch, item);
  });
}

function playChannel(ch, element) {
  document.querySelectorAll(".channel-item").forEach(i => i.classList.remove("active"));
  element.classList.add("active");

  let config = { file: ch.url, autostart: true, width: "100%", height: "100%" };
  
  if (ch.keyId && ch.key) {
    config.type = "dash";
    config.drm = { clearkey: { keyId: ch.keyId, key: ch.key } };
  } else {
    config.type = (ch.url && ch.url.includes("mpd")) ? "dash" : "hls";
  }
  player.setup(config);
}

window.onclick = () => dropdown.classList.remove("show");
renderChannels();
</script>
